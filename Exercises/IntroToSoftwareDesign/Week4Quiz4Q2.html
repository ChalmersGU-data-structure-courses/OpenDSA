<pre class="prettyprint">
if (!(!this.hasFlower()))
</pre>
          <p>Which of the following is a logically equivalent condition?
          </p>

          <div class="solution"><tt>if (this.hasFlower())</tt></div>
          <ul class="choices" >
            <li><tt>if (!this.hasFlower())</tt></li>
            <li><tt>if (this.hasFlower() && !this.hasFlower)</tt></li>
