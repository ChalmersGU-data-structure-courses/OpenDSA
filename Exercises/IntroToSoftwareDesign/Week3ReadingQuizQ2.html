        <div id="FullReadingQuizQ2">
          <p class="question">
            Examine the following line of code.

            <pre class="prettyprint">LightBot dave = new LightBot();</pre>
            
            Which of snippet of code instantiates a new LightBot object?
          </p>

          <div class="solution"> <pre class="prettyprint">new LightBot();</pre>  </div>
          <ul class="choices" >

            <li><pre class="prettyprint">LightBot dave</pre> </li>
            <li><pre class="prettyprint">dave</pre> </li>
            <li><pre class="prettyprint">=</pre> </li>


          </ul>

          </div>
