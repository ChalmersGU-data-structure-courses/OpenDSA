        <div id="FullReadingQuizQ7">
          <p class="question">
            Examine the following code segment.

<pre class="prettyprint">Jerro dave = new Jerro();

if (dave.hasFlower())
{
   dave.toss();
}

else
{
   dave.hop();
}</pre>
          Which structure is this?
          </p>

          <div class="solution"> if-then-else </div>
          <ul class="choices" >

            <li> if-then </li>
            <li> if-if-then </li>
            <li> cascading if</li>


          </ul>
          <div class="hints">
            <p>There are not hints for this question</p>
          </div>
        </div>

      </div>
