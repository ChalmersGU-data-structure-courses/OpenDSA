<!DOCTYPE html>
<!-- Simple activity that shows students an example of 
     hashing that blockchains utilize
     Written by Bailey Spell and Jesse Terrazas 
-->

<html>
<head>
  <meta charset="utf-8">
  <title>Public Key Creator</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="KeyExample.css" type="text/css" />
</head>

<body>
  <div id="container">
    <p class="instructions">
      Take this private key and decrypt your secret message.<br/>
      Also, never use this private key and never show anyone<br/>
      your private key in the future. 
    </p>

    <button class="copyKey">Copy Private Key</button>
    <button class="decrypt">Decrypt</button>
    <p class="encryptLabel">Encrypted Message:</p>
    <textarea class="encryptMsg" rows=3 disabled></textarea>
    <p class="publicKeyLabel">Provide a Public Key Here:</p>
    <input class="publicKey" />
    <p class="decryptLabel">Decrypted Message:</p>
    <input class="decryptMsg" disabled />
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <!-- <script src="https://rawgit.com/wwwtyro/cryptico/master/cryptico.js"></script> -->
  <script src="jsencrypt.min.js"></script>
  <script src="KeyExample.js"></script>
</body>
</html>
