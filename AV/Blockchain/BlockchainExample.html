<!DOCTYPE html>
<!--
    Simple demonstration of how hashing works for a blockchain
    Written by Bailey Spell and Jesse Terrazas
-->
<html>
<head>
    <meta charset="utf-8" />
    <title>Blockchain Example with Hash Pointers</title>
    <link rel="stylesheet" href="BlockchainExample.css" type="text/css" />
</head>

<body>

    <div id="container">
        <div class="scrolling">
            <table>
                <tr>
                    <td>

                        <p class="bsize1" id="blockNum1"></p>
                        <div>
                            <p class="bsize1" id="data1Label"></p>
                            <textarea id="data1" class='data' name="tablesize" type="text"></textarea>
                        </div>

                        <div>
                            <p class="bsize1" id="prevHash1Label"></p>
                            <input type="text" name="" id="block1PrevHash" disabled />
                        </div>
                        <div>
                            <p class="bsize1" id="hash1Label"></p>
                            <input type="text" id="block1Hash" name="" disabled />
                        </div>

                    </td>

                    <td>
                        <p class="bsize1" id="blockNum2"></p>
                        <div>
                            <p class="bsize1" id="data2Label"></p>
                            <textarea id="data2" class='data' name="tablesize" type="text"></textarea>
                        </div>

                        <div>
                            <p class="bsize1" id="prevHash2Label"></p>
                            <input type="text" name="" id="block2PrevHash" disabled />
                        </div>
                        <div>
                            <p class="bsize1" id="hash2Label"></p>
                            <input type="text" name="" id="block2Hash" disabled />
                        </div>

                    </td>

                    <td>
                        <p class="bsize1" id="blockNum3"></p>
                        <div>
                            <p class="bsize1" id="data3Label"></p>
                            <textarea id="data3" class='data' name="tablesize" type="text"></textarea>
                        </div>

                        <div>
                            <p class="bsize1" id="prevHash3Label"></p>
                            <input type="text" name="" id="block3PrevHash" disabled />
                        </div>
                        <div>
                            <p class="bsize1" id="hash3Label"></p>
                            <input type="text" name="" id="block3Hash" disabled />
                        </div>

                    </td>
                </tr>

            </table>
            <div style="align-content: right">
                <button id="compute" name="compute" for="compute"></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="../../lib/jquery.transit.js"></script>
    <script src="../../lib/raphael.js"></script>
    <script src="../../lib/JSAV-min.js"></script>
    <script src="../../lib/odsaUtils.js"></script>
    <script src="../../lib/odsaAV.js"></script>
    <script src="BlockchainExample.js"></script>
</body>

</html>
