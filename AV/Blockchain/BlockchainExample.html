<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Example with Hash Pointers</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="BlockchainExample.css" type="text/css" />
</head>

<body>
<div id="container">
    <h1 class="headerCenter avTitle">
        Blockchain Example with Previous Hash Pointers
    </h1>

    <table>
        <tr>
            <td>
                <p class="bsize1"><label id="blockNumLabel1" for="blockNum"></label></p> 
                <input id="blockNum1" name="blockNum1" type = "number" />
                <p class="tsize1"><label id="tableSizeLabel" for="tablesize"></label></p> 
                <input id="tablesize1" name="tablesize" type = "text" />
                <p id="block1Hash"></p>
            </td>
                
            <td>
                <p class="bsize2"><label id="blockNumLabel2" for="blockNum"></label></p> 
                <input id="blockNum2" name="blockNum2" type = "number" />
                <p class="tsize2"><label id="tableSizeLabel" for="tablesize"></label></p> 
                <input id="tablesize2" name="tablesize" type = "text" />
                <p id="block2PrevHash"></p>
                <p id="block2Hash"></p>
            </td>

            <td>
                <p class="bsize3"><label id="blockNumLabel3" for="blockNum"></label></p> 
                <input id="blockNum3" name="blockNum3" type = "number" />
                <p class="tsize3"><label id="tableSizeLabel" for="tablesize"></label></p> 
                <input id="tablesize3" name="tablesize" type = "text" />
                <p id="block3PrevHash"></p>
                <p id="block3Hash"></p>
            </td>
        </tr>
    </table>

    <input type="button" id="calculate" name="calculate" />
 
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV-min.js"></script>
<script src="../../lib/odsaUtils.js"></script>
<script src="../../lib/odsaAV.js"></script>
<script src="BlockchainExample.js"></script>
</body>
</html>
