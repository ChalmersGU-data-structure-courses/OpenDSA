                    <td>

                    <td>
                        <p class="bsize1">Block: 3</p>

                        <p class="bsize1" id="block3PrevHash">Prev Hash</p>
                        <p class="bsize1" id="block3Hash">New Hash</p>
                    </td>
                </tr>

            </table>
        </div>

        <input type="button" id="calculate" name="calculate" />
